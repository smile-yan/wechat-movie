<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color:whitesmoke">


<div class=" text-center"style="margin-top: 30px">
    <a style="font-size: 25px;font-family: 宋体; ">订单信息</a>
</div>
<div>
    <span >
    <div style="float:left;padding-left: 3%;margin-top:5%">影院A-放映厅号-时间</div>
    <div style="float:right;padding-right: 3%;margin-top:5%">订单编号</div>
</span>
</div>
<div class="container"style="margin-top:20%"> </div>
<table class="table table-striped">
    <thead>
    <tr>
        <th>电影名</th>
        <th> 座位号</th>
        <th>价格</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>肖申克的救赎</td>
        <td>11排10座</td>
        <td>26元</td>
    </tr>
    </tbody>
</table>
<div id="footer">
    确认支付
</div>

<style type="text/css">
    #footer{
        width:100%;
        height: 8%;
        text-align: center;
        position:absolute;
        bottom:0px;    /*使footer固定在contain的底部*/
    }
</style>
</body>
</html>
